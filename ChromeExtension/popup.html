<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 300px;
      padding: 10px;
      font-family: system-ui;
    }
    .form-group {
      margin-bottom: 10px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    input {
      width: 100%;
      padding: 5px;
      box-sizing: border-box;
    }
    .coordinates {
      display: flex;
      gap: 10px;
    }
    .coordinates input {
      width: calc(50% - 5px);
    }
    button {
      width: 100%;
      padding: 8px;
      background-color: #4285F4;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #3367D6;
    }
  </style>
</head>
<body>
  <div class="form-group">
    <label>中心座標</label>
    <div class="coordinates">
      <input type="number" id="lat" step="any" placeholder="緯度">
      <input type="number" id="lng" step="any" placeholder="経度">
    </div>
  </div>
  <div class="form-group">
    <label>半径 (メートル)</label>
    <input type="number" id="radius" min="0" step="100">
  </div>
  <div class="form-group">
    <label>線の色</label>
    <input type="color" id="strokeColor">
  </div>
  <div class="form-group">
    <label>塗りつぶしの色</label>
    <input type="color" id="fillColor">
  </div>
  <div class="form-group">
    <label>透明度 (<span id="opacityValue">0.15</span>)</label>
    <input type="range" id="opacity" min="0" max="1" step="0.05" value="0.15">
  </div>
  <button id="save">保存</button>
  <script src="popup.js"></script>
</body>
</html>
